url: http://labgis.ibot.cas.cz/myclim/index.html

reference:
  - title: myClim structure
    desc: Description of package with definition of data structure
    contents:
      - myClim-package

  - title: Classes
    contents:
      - ends_with("-class")

  - title: Data
    contents:
      - starts_with("mc_data")

  - title: Read functions
    desc: Read functions are used to reading source data files.
    contents:
      - starts_with("mc_read")

  - title: Info functions
    desc: Functions return data.frame with information about data.
    contents:
      - starts_with("mc_info")

  - title: Reshape functions
    desc: Functions convert data to data.frame.
    contents:
      - starts_with("mc_reshape")

  - title: Preparing functions
    desc: Functions are used to prepare input data for aggregation.
    contents:
      - starts_with("mc_prep")

  - title: States functions
    desc: Functions are used to manage sensor states.
    contents:
      - starts_with("mc_states")

  - title: Joining functions
    desc: Functions are used to join loggers from one locality.
    contents:
      - starts_with("mc_join")

  - title: Aggregation function
    contents:
      - starts_with("mc_agg")

  - title: Calculation functions
    desc: Functions are used to calculation new sensors derived from anothers.
    contents:
      - starts_with("mc_calc")

  - title: Plot functions
    contents:
      - starts_with("mc_plot")

  - title: Environment functions
    desc: Functions returns environment variables.
    contents:
      - starts_with("mc_env")

  - title: Other functions
    contents:
      - ends_with("myClimList")
      - starts_with("mc_filter")
      - starts_with("mc_save")
      - starts_with("mc_load")
      - starts_with("mc_calib")

  - title: Constants
    contents:
      - starts_with("mc_const")

